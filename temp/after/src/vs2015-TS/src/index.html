<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>temp</h1>

    <script src="../lib/es6-shim/es6-shim.min.js"></script>
    <script src="../lib/angular2/bundles/angular2-polyfills.min.js"></script>
    <script src="../lib/systemjs/dist/system.src.js"></script>
    <script src="../lib/rxjs/bundles/rx.min.js"></script>
    <script src="../lib/angular2/bundles/angular2.dev.js"></script>

    <!--Added based on this answer.  Turned out not to work but I want to keep track of it.-->

    <script src="../lib/angular2/bundles/upgrade.min.js"></script>

    <!-- 2. Configure SystemJS -->
    <script>
        System.config({
            packages: {
                app: {
                    format: 'register',
                    defaultExtension: 'js'
                }
            }
        });
        System.import('app/boot')
              .then(null, console.error.bind(console));
    </script>

    <!-- 3. Display the application -->
    <my-app>Loading...</my-app>
